<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>繰り返し処理：for</title>
<script src="js/jquery-2.1.3.min.js"></script>
</head>
<body>

    <h1>valの練習</h1>

<input type="text" id="a">
<button id="b">押す</button>
<input type="color" id="c">

<input type="date" name="" id="">

<script>
    $("#b").on('click', function(){
        // jQueryを使って、入力された文字を取得
        // val();というおまじないを使います
        const text = $("#a").val();
        const color = $("#c").val();
        console.log(text, "入力された文字のチェック")
        console.log(color, "入力された色のチェック")

        $("body").css("background-color", color)

        if (text === "あほ"){
        alert("あほっていうな！！！")
        }

        if (text === ""){
        alert("なにか入力してください")
    }
    
    })

    

/* ------------------------------------------------------------------------
 for (ループ初期値; ループ条件; ループするたびにおこなう処理) {
    条件に一致している場合(true)繰り返し処理をおこなう
}
------------------------------------------------------------------------ */
//基本( i < 10 )
console.log("A------------------");

for(let i = 0; i < 20; i++){
    console.log(i)
}

//応用1(i < 7)
let week1 = ["日","月","火","水","木","金","土"];
console.log("B-------------------");

for(let i = 0; i < 7; i++){
    console.log(week1[i])
}

//応用2( i < week2.length )
let week2 = ["日","月","火","水","木","金","土","きんぱつかのみ"];
console.log("C-------------------");

for(let i = 0; i < week2.length; i++){
    console.log(week2[i])
}



</script>
</body>
</html>
