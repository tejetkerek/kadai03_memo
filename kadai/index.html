<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>かんたん献立提案アプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <header class="bg-green-700 text-white text-center py-4 shadow-md">
  <h1 class="text-2xl font-bold tracking-wide">うちめしAI</h1>
</header>

    <!-- メニュー -->
    <nav class="flex gap-2 p-4 bg-green-600 text-white">
      <button class="menu-btn" data-target="ocr">📷 OCRごっこ</button>
      <button class="menu-btn" data-target="register">📝 材料登録</button>
      <button class="menu-btn" data-target="list">📋 材料一覧</button>
      <button class="menu-btn" data-target="menu">🍽️ 献立提案</button>
    </nav>

    <!-- 材料登録 -->
    <section id="register" class="p-4">
      <h2 class="text-xl font-bold mb-2">材料を登録</h2>
      <input
        id="name"
        type="text"
        placeholder="材料名（例：じゃがいも）"
        class="border p-2 mb-2 w-full"
      />
      <input
        id="amount"
        type="number"
        placeholder="量 (g)"
        class="border p-2 mb-2 w-full"
      />
      <input
        id="price"
        type="number"
        placeholder="値段 (円)"
        class="border p-2 mb-2 w-full"
      />
      <button id="saveBtn" class="bg-green-500 text-white px-4 py-2 rounded">
        登録
      </button>
    </section>

    <!-- 材料一覧 -->
    <section id="list" class="p-4 hidden">
      <h2 class="text-xl font-bold mb-2">材料リスト</h2>
      <input
        id="filter"
        type="text"
        placeholder="キーワードで絞り込み"
        class="border p-2 mb-2 w-full"
      />
      <div id="materialList"></div>
    </section>

    <!-- 献立提案 -->
    <section id="menu" class="p-4 hidden">
      <h2 class="text-xl font-bold mb-2">ChatGPTで献立提案</h2>
      <button id="generateBtn" class="bg-blue-500 text-white px-4 py-2 rounded">
        献立を提案
      </button>
      <div id="menuResult" class="bg-white p-4 mt-4 shadow rounded"></div>
    </section>

    <!-- スクリプト -->
    <script src="./js/script.js"></script>

    <!-- OCRごっこ画面 -->
    <section id="ocr" class="p-4 hidden">
      <h2 class="text-xl font-bold mb-2">📷 OCRごっこ</h2>

      <input id="ocr-image" type="file" accept="image/*" class="mb-2" />
      <img id="ocr-preview" class="w-full max-w-xs mb-4 rounded shadow" />

      <textarea
        id="ocr-text"
        placeholder="画像から読み取った材料をここに入力（例：じゃがいも 100 98）"
        class="border p-2 w-full h-32 mb-2"
      ></textarea>

      <button
        id="ocr-add-btn"
        class="bg-purple-500 text-white px-4 py-2 rounded"
      >
        材料として登録する
      </button>
    </section>
  </body>
</html>
