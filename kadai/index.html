<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>myMemoPad</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <h1>Memo Pad</h1>

    <main>
      
<div id="main-content" class="transition-transform duration-300">

  <main class="p-4">

<!-- ハンバーガーアイコン -->
<button id="menu-toggle" class="fixed top-4 left-4 z-50 bg-blue-600 text-white p-2 rounded">
  ☰
</button>

<!-- サイドメニュー -->
<div id="side-menu" class="fixed top-0 left-0 w-48 h-full bg-blue-800 text-white transform -translate-x-full transition-transform duration-300 z-40">
  <nav class="flex flex-col p-4 space-y-4">
    <button class="menu-btn" data-target="input">入力</button>
    <button class="menu-btn" data-target="dashboard">ダッシュボード</button>
    <button class="menu-btn" data-target="list">一覧</button>
  </nav>
</div>


  <!-- Main Contents -->
  <main class="p-4">

    <!-- 入力画面 -->
    <section id="input" class="screen">
      <h2 class="text-2xl font-bold mb-4">入力画面</h2>
      <input id="title" type="text" placeholder="タイトルを入力" class="w-full p-2 border mb-2" />
      <textarea id="text" placeholder="本文を入力" class="w-full p-2 border mb-2"></textarea>
      <div class="flex gap-2">
        <button id="save" class="bg-blue-500 text-white px-4 py-2 rounded">セーブ</button>
        <button id="clear" class="bg-red-500 text-white px-4 py-2 rounded">全て削除</button>
      </div>
    </section>

    <!-- ダッシュボード画面 -->
    <section id="dashboard" class="screen hidden">
      <h2 class="text-2xl font-bold mb-4">ダッシュボード</h2>
      <p>ここに統計やグラフなどを入れられます（仮）</p>
    </section>

    <!-- 一覧画面 -->
    <section id="list" class="screen hidden">
      <h2 class="text-2xl font-bold mb-4">一覧</h2>
      <ul id="memoList" class="space-y-2">
        <!-- 保存データが表示される -->
      </ul>
    </section>

   

</main>

</div>

  </main>

   <footer>Gs</footer>



    

  </body>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/script.js"></script>
</html>
